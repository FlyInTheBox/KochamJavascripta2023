<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie</title>
</head>
<body>

<fieldset>
<h6>To jest h6</h6>
<button id="button1">Zmień h6 innerHTML</button>
</fieldset>

<fieldset>
<h5>To jest h5</h5>
<button id="button2">Zmień h5 innerText</button>
</fieldset>

<fieldset>
<div>
    <p><del>Usuń</del></p>
    <p><code>Kod</code></p>
    <p><strong>Pogrubienie</strong></p>
    <p><em>Kursywa</em></p>
</div>
<button id="button3">Zmień styl strong</button>
</fieldset>

<fieldset>
<p title="Przykładowy title z atrybutem title">To jest paragraf z atrybutem title</p>
<button id="button4">Pobierz atrybut title</button>
</fieldset>

<fieldset>
<p id="pdir">Paragraf z atrybutem dir</p>
<button id="button5">Ustaw atrybut dir</button><br><br>
</fieldset>

<fieldset>
<input type="text" disabled style="font-size: 18px; background-color: yellow;" value="Tekst w input" >
<button id="button6">Toggle atrybut disabled</button>
</fieldset>

<fieldset>
<p style="font-family: 'Arial Black';">To jest paragraf z atrybutem style</p>
<p><a href="#">Link z atrybutem href</a></p>
<button id="button7">Usuń atrybuty style i href</button>
</fieldset>



<script src="zadanie.js"></script>
</body>
</html>
