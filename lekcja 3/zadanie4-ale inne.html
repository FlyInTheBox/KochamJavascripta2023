<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 4</title>
    <style>
        fieldset {
            border: 3px dashed magenta;
        }
        input {
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
 <form action="zadanie4-ale%20inne.html">
     <fieldset>
         <legend>Autouzupe≈Çnianie</legend>
         <input id="hInput" type="hidden" data-song1="Grimes - Oblivion" data-song2="Ratty - Sunrise" data-song3="Moderat - Seamonkey">
         <div id="cDiv"></div>
         <input type="button" onclick="showData()" value="Generuj pola">
     </fieldset>

 </form>
<script>
    cDiv = document.getElementById('cDiv');
    function showData() {
        data = document.getElementById('hInput').dataset;
        console.log(data);
        element1 = document.createElement("input");
        element1.value = data['song1'];
        element2 = document.createElement("input");
        element2.value = data['song2'];
        element3 = document.createElement("input");
        element3.value = data['song3'];
        ebr = document.createElement('br');
        cDiv.append(element1,element2,element3,ebr);



    }
</script>
</body>
</html>
