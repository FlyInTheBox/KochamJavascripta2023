<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miesiace</title>
<style>
    h1 {
        text-align: center;
        font-family: cursive;
    }
    h3 {
        border-top: 2px dashed pink;
        border-bottom: 2px dashed pink;
        text-align: center;
        font-family: cursive;
    }
</style>
</head>
<body>

<script>
    let miesiac = Math.floor(Math.random() * 15) + 1;

    document.body.innerHTML += '<h1 style="border: 4px solid navy;">' + miesiac + '</h1>';

    switch(miesiac) {
        case 1:
        case 2:
        case 3:
            document.body.innerHTML += '<h3 style="">I kwartał</h3>';
            break;
        case 4:
        case 5:
        case 6:
            document.body.innerHTML += '<h3>II kwartał</h3>';
            break;
        case 7:
        case 8:
        case 9:
            document.body.innerHTML += '<h3>III kwartał</h3>';
            break;
        case 10:
        case 11:
        case 12:
            document.body.innerHTML += '<h3>IV kwartał</h3>';
            break;
        default:
            document.body.innerHTML += '<h3>Błędny numer miesiąca</h3>';
    }
</script>
</body>
</html>
