<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prostokonty</title>
    <style>
        .rectangle {
            border: 2px solid #000;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>Rysowanie Prostokątów</h1>
<form>
    <label for="width">Szerokość:</label>
    <input type="number" id="width" name="width" value="0" min="0" max="20">
    <br>
    <label for="height">Wysokość:</label>
    <input type="number" id="height" name="height" value="0" min="0" max="20">
    <br>
    <label for="color">Kolor:</label>
    <input type="color" id="color" name="color" value="#ffffff">
    <br>
    <input type="button" value="Narysuj" onclick="drawRectangle()">
</form>
<div id="result">
</div>


<script>
    function drawRectangle() {
        width = parseInt(document.getElementById("width").value);
        height = parseInt(document.getElementById("height").value);
        color = document.getElementById("color").value;

        obwod = 2 * (width + height);
        pole = width * height;

        rectangleDiv = document.createElement("div");
        rectangleDiv.style.width = width + "cm";
        rectangleDiv.style.height = height + "cm";
        rectangleDiv.style.backgroundColor = color;
        rectangleDiv.style.float = 'left';
        rectangleDiv.className = "rectangle";

        resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `<br> Obwód: ${obwod} cm, Pole: ${pole} cm²`;
        resultDiv.style.display = 'flex';
        resultDiv.style.flexDirection = 'column-reverse';

        resultDiv.appendChild(rectangleDiv);
    }
</script>
</body>
</html>
