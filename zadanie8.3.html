<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prostokonty</title>
    <style>
        .rectangle {
            border: 2px solid #000;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>Rysowanie Prostokątów</h1>
<form>
    <label for="width">Szerokość:</label>
    <input type="number" id="width" name="width" value="0" min="0" max="20">
    <br>
    <label for="height">Wysokość:</label>
    <input type="number" id="height" name="height" value="0" min="0" max="20">
    <br>
    <label for="color">Kolor:</label>
    <input type="color" id="color" name="color" value="#ffffff">
    <br>
    <input type="button" value="Narysuj" onclick="drawRectangle()">
</form>

<div id="result">
    <!-- Wynik będzie wyświetlany tutaj -->
</div>


<script>
    function drawRectangle() {
        const width = parseInt(document.getElementById("width").value);
        const height = parseInt(document.getElementById("height").value);
        const color = document.getElementById("color").value;

        const obwod = 2 * (width + height);
        const pole = width * height;

        const rectangleDiv = document.createElement("div");
        rectangleDiv.style.width = width + "cm";
        rectangleDiv.style.height = height + "cm";
        rectangleDiv.style.backgroundColor = color;
        rectangleDiv.className = "rectangle";

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `<br><br><br>Obwód: ${obwod} cm, Pole: ${pole} cm<sup>2</sup>`;

        resultDiv.appendChild(rectangleDiv);
    }
</script>
</body>
</html>
