<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            table-layout: fixed;
        }
        td {
            border-bottom: solid brown 4px;
            border-left: solid brown 4px;
            border-right: solid brown 4px;
            height: 150px;
            width: 150px;
        }
        img {
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="4">Skrzynka #01</th>
    </tr>
    <tr>
        <td ondrop="drop(event)" ondragover="allowDrop(event)"><img src="japko.jpg" id="jablko1" draggable="true" ondragstart="drag(event)"></td>

        <td ondrop="drop(event)" ondragover="allowDrop(event)"><img src="japko1.gif" id="jablko2" draggable="true" ondragstart="drag(event)"></td>

        <td ondrop="drop(event)" ondragover="allowDrop(event)"><img src="japko2.gif" id="jablko3" draggable="true" ondragstart="drag(event)"></td>

        <td ondrop="drop(event)" ondragover="allowDrop(event)"><img src="japko3.gif" id="jablko4" draggable="true" ondragstart="drag(event)"></td>
    </tr>
</table>
<table>
    <tr>
        <th colspan="4">Skrzynka #02</th>
    </tr>
    <tr>
        <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>

        <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>

        <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>

        <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    </tr>
</table>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        if (ev.target.tagName === "TD" && ev.target.childElementCount === 0) {
            ev.target.appendChild(document.getElementById(data));
        }
    }
</script>
</body>
</html>
