<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lenght</title>
</head>
<body>
<p id="1">Jan Chryzostom Pasek z Gosławic herbu Doliwa</p>
<p id="2"></p>
<button onclick="policzZnaki()">Policz znaki</button>
<script>
    function policzZnaki() {
    lenght = document.getElementById('1').innerText.length
    content = document.getElementById('2');
    content.innerText = 'Tekst powyżej ma długość '+ lenght +' znaków.';
    content.style.backgroundColor = '#ffdfd3';
    content.style.padding ='5px';
    }
</script>
</body>
</html>
